<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const number=[1,2,3,4,5,[5,6],[8,9]]
        console.log(number);

        // accessing array elements
        console.log(number[1]);
        console.log(number[5]);

        // constructor 
        const numbers = new Array(1, 2, 3, 4, 5);
        console.log(numbers);

        // Insertion at End 
        number.push(7);
        number.push(11);
        console.log(number);

        // insertion at start
        const fruits = ['apple', 'banana', 'orange'];

        fruits.unshift('kiwi');
        fruits.unshift('grapes');

        console.log(fruits); 

        // Insertion at Random Index
    </script>
</head>
<body>
    
</body>
</html>
