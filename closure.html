<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function outer(){
            let count=-5;
            function inner(){
                count--;
                return count;
            }
            return inner;
        }
        const decrementCount = outer();
        console.log(decrementCount());
        console.log(decrementCount());
        console.log(decrementCount());

    </script>
</head>
<body>
    This is about closure functions
</body>
</html>
